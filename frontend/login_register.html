<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_register.css">
</head>

<body>
    <div class="content">
        <div class="head">
            <label for="login">Login</label>
            <input type="radio" id="login" name="head">
            <label for="singup">Singup</label>
            <input type="radio" id="singup" name="head" checked>
        </div>
        <div class="log">
            <div class="username">
                <label for="usernamelog" class="equalwidth">Username</label>
                <input type="text" class="equalwidth" id="usernamelog">
            </div>
            <div class="password">
                <label for="passwordlog" class="equalwidth">Password</label>
                <input type="password" class="equalwidth" id="passwordlog">
            </div>
            <a href=".php">Forgot password ?</a>
            <button id="login-btn">Login</button>
            <p>Dont have an account ? <label for="singup">Singup</label>
            <p><a href="">need help?</a></p>
        </div>
        <div class="singup">
            <div class="username"> 
                <label for="usernamesing">Username</label>
                <input type="text" id="usernamesing">
            </div>
            <div class="password"> 
                <label for="passwordsing">Create Password</label>
                <input type="password" id="passwordsing">
            </div>
            <div class="email"> 
                <label for="emailid">Email Id</label>
                <input type="email" id="emailid">
            </div>
            <p>By creating an account. Iagree to<a href="">Terms and Condition</a></p>
            <button>Create Account</button>
            <p>Already have an account ? <label for="login">Login</label>
            <p><a href="">need help?</a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
