<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="session.css">
</head>

<body>
    <a href="./class.html"><span class="material-symbols-outlined back">
        arrow_back
        </span></a>
    <div class="top">
        <div class="screen">
            <video controls src="/hackatho/img/cube.mp4" ></video>
        </div>
        <div class="doubtarea">
            <textarea placeholder="Ask your doubt here" name="area"></textarea>
            <div class="row">
                <button id="text_voice"><span class="material-symbols-outlined">
                        volume_up
                    </span></button>
                <button id="voice_Text"><span class="material-symbols-outlined">
                        settings_voice
                    </span></button>
                <button id="give-ans"><span class="material-symbols-outlined">
                        send
                    </span></button>
            </div>
        </div>
    </div>
    <div class="down">
        <p>Ratings</p>
    <div><span class="material-symbols-outlined">
        thumb_up
        </span>
        <span class="material-symbols-outlined">
            thumb_down
            </span>
    </div>
    </div>
    <script src="session.js"></script>
</body>

</html>
